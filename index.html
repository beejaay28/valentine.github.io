<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong style="color: hotpink;">Dear, Dashiel Kyla</strong>
                        <p style="font-style: italic;">
                            Hi Baby, Happy 10th Monthsary! Thank you for all the sacrifices and efforts you put in our relationship,
                            also thank you for not giving up on us, I LOVE YOU SO MUCH,
                            <br>
                            
                            <strong>Will you be my Valentine?</strong> 
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
